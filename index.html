<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Fun</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Giphy Fun</h1>
    <div class="input-form-container">
        <form action="" id="giphy-search-form">
            <input id="search-term" type="text" placeholder="Enter search term">
            <button id="giphy-search-btn">Search Giphy</button>
        </form>
        <button id="clear-images-button">Remove Images</button>
    </div>
    <div class="output-container">
        <ul id="insert-images">
            <li><img src="https://media2.giphy.com/media/5OV5JPwY7C3Ak1dUBx/200.gif" alt=""></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
